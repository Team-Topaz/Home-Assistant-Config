esphome:
  name: bikeroom_multisensor
  platform: ESP8266
  board: nodemcuv2

wifi:
  networks:
  - ssid: !secret wifi1_name
    password: !secret wifi1_pw
  - ssid: !secret wifi3_name
    password: !secret wifi3_pw
  - ssid: !secret wifi3_name
    password: !secret wifi3_pw
  domain: !secret wifi_domain

api:

time:
  - platform: sntp
    id: sntp_time
    servers:
      - 3.north-america.pool.ntp.org
      - 2.pool.ntp.org

web_server:
  port: 80

# Enable logging
logger:

ota:
  password: !secret ota_pw

sensor:
  - platform: dht
    model: DHT22
    pin: D7
    temperature:
      name: "Bike Room Temperature"
      id: "temperature"
    humidity:
      name: "Bike Room Humidity"
      id: "humidity"
  - platform: adc
    pin: A0
    name: "Bike Room Brightness"
    unit_of_measurement: lux
    filters:
      - lambda: >-
          return (x / 10000.0) * 2000000.0;
  - platform: template
    name: "Bike Room Absolute Humidity"
    lambda: >-
      return (6.112 * pow(2.7182818284, ((17.67 * id(temperature).state)/(id(temperature).state + 243.5))) * id(humidity).state * 2.1674)/(273.15 + id(temperature).state);
    update_interval: 15s
    accuracy_decimals: 2
    unit_of_measurement: "g/mÂ³"

binary_sensor:
  - platform: gpio
    pin: D5
    name: "Bike Room Motion Forward"
    device_class: motion
    filters:
      - delayed_on: 500ms
      - delayed_off: 1000ms
    id: motion_fwd
  - platform: gpio
    pin: D6
    name: "Bike Room Motion Up"
    device_class: motion
    filters:
      - delayed_on: 750ms
      - delayed_off: 1000ms
    id: motion_up
  - platform: template
    name: "Bike Room Motion"
    lambda: >-
      return ( id(motion_fwd).state || id(motion_up).state );
    device_class: motion
  - platform: status
    name: "Bike Room Status"

output:
  - platform: esp8266_pwm
    pin: D1
    id: redgpio
  - platform: esp8266_pwm
    pin: D2
    id: greengpio
  - platform: esp8266_pwm
    pin: D3
    id: bluegpio

light:
  - platform: rgb
    name: "Bike Room LED"
    red: redgpio
    green: greengpio
    blue: bluegpio

switch:
  - platform: restart
    name: "Bike Room Restart"
