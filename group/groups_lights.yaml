lights:
  name: 'All Lights'
  entities:
    - group.indoor_lights
    - group.outdoor_lights
    - group.xmas_lights
    - group.status_lights

indoor_lights:
  name: 'Indoor Lights'
  entities:
    - light.great_room
    - light.kitchen_overhead_lights
    - light.dining_room_chandelier
    - light.living_room_floor_lamp
    - light.bike_room_lamp
    - light.master_bedroom_sconce
    - light.nightstand_lamps
    - light.ryan_nightstand_lamp
    - light.chelsea_nightstand_lamp

xmas_lights:
  name: 'Christmas Lights'
  entities:
    - light.christmas_tree
    - light.christmas_wreath

outdoor_lights:
  name: 'Outdoor Lights'
  entities:
    - light.front_porch_light

status_lights:
  name: 'Status Lights'
  control: 'hidden'
  entities:
    - light.notification_led
    - light.office_led
    - light.living_room_led
    - light.master_bedroom_led
    - light.bonus_room_led
    - light.guest_bedroom_led
    - light.bike_room_led

lighting_automation:
