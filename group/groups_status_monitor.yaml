status_monitor:
  name: 'Network Health'
  view: yes
  icon: mdi:lan-connect
  entities:
    - group.net_ha_server_stats
    - group.net_router_status
    - group.net_printer_status
    - group.net_dc_status
    - group.net_reachability
    - group.net_misc
    - group.3d_printer

net_ha_server_stats:
  name: 'Hassio Server'
  icon: mdi:raspberrypi
  entities:
    - sensor.memory_use_percent
    - sensor.disk_use_percent
    - sensor.uptime
    - sensor.sent_eth0
    - sensor.received_eth0
    - sensor.home_assistant_certificate
    - sensor.load_5m
    - sensor.cpu_temperature
    - sensor.rpi_power_status
    - sensor.cpu_frequency

net_reachability:
  name: 'Availability'
  entities:
    - binary_sensor.modem_ping
    - binary_sensor.switch_ping
    - binary_sensor.living_room_harmony_ping
    - binary_sensor.media_center_pc_ping
    - binary_sensor.lutron_smart_bridge_ping

net_misc:
  name: 'Miscellaneous'
  entities:
    - sensor.ryan_phone_battery
    - sensor.chelsea_phone_battery
    - switch.modem_power

net_sensor_status:
  name: 'Sensor Status'
  entities:
    - binary_sensor.office_status
    - binary_sensor.living_room_status
    - binary_sensor.sn3_status
    - binary_sensor.bonus_room_status
    - binary_sensor.guest_bedroom_status
    - binary_sensor.bike_room_status

net_dc_status:
  name: 'Server Status'
  entities:
    - binary_sensor.domain_controller_ping
    - sensor.plex

net_router_status:
  name: 'Router Status'
  entities:
    - binary_sensor.gateway_ping
    - sensor.router_ram_usage
    - sensor.router_uptime
    - sensor.router_cpu_usage

net_printer_status:
  name: 'Printer Status'
  entities:
    - binary_sensor.printer_ping
    - sensor.printer_uptime
    - sensor.printer_status
