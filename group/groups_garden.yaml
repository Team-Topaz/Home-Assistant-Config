garden_view:
  name: 'Garden'
  view: yes
  icon: mdi:flower
  entities:
  - camera.garden_camera
  - group.garden_irrigation
  - group.garden_temperature

garden_irrigation:
  name: 'Irrigation'
  entities:
  - sensor.garden_rainmeter_weekly
  - sensor.garden_rainmeter_heat_compensation
  - sensor.garden_rainmeter_water_needs
  - sensor.garden_rainmeter_water_needs_gal
  - input_number.garden_irrigation_target

garden_temperature:
  name: "Forecast"
  entities:
  - sensor.weather_daily_summary
  - sensor.weather_daily_high_temperature_1
  - sensor.weather_daily_low_temperature_1
  - sensor.weather_daily_max_precip_intensity_1

garden_misc:
  name: "Misc"
  entities:
  - switch.seedling_fan
