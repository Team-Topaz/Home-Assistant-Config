default_view:
  name: 'Default'
  icon: mdi:home
  view: yes
  entities:
    - group.av_living_room
    - media_player.kitchen_speaker
    - group.indoor_lights
    - group.outdoor_lights
    - group.special_lights
    - group.xmas_lights
    - group.on_demand
    - group.sunrise_alarm
    - group.fan_control
    - group.ceiling_fans
    - weather.home_weather

sunrise_alarm:
  name: 'Sunrise Alarm'
  entities:
    - input_boolean.sunrise_alarm_armed
    - input_datetime.sunrise_alarm_weekday
    - input_datetime.sunrise_alarm_weekend
    - input_number.sunrise_alarm_fade_time
    - input_number.sunrise_alarm_max_level
    - script.sunrise_alarm_light_on

on_demand:
  name: 'On-Demand'
  icon: mdi:checkbox-marked-outline
  control: 'hidden'
  entities:
    - input_boolean.vacation_mode
    - input_boolean.guest_mode
    - input_boolean.night_mode
