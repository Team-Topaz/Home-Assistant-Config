development_tab:
  name: 'Development'
  view: yes
  icon: mdi:sign-caution
  entities:
    - group.baseboard_heat_dev
    - group.temperature_change_dev
    - group.environment_today
    - group.environment_tomorrow
    - group.all_scripts
    - group.all_automations
    - group.all_devices

baseboard_heat_dev:
  name: 'Baseboard Heat Sensor Development'
  entities:
    - sensor.sn3_temperature
    - binary_sensor.master_bedroom_temperature_trend
    - sensor.master_bedroom_temperature_rate
    - sensor.master_bedroom_temperature_change_rate
    - binary_sensor.master_bedroom_baseboard_heat_on
    - binary_sensor.master_bedroom_bayesian_baseboard_heat_sensor
    - sensor.master_bedroom_baseboard_heat_on_time_24
    - sensor.master_bedroom_baseboard_heat_on_time_week
    - sensor.master_bedroom_baseboard_heat_on_time_yesterday

temperature_change_dev:
  name: 'Temperature Change Rate Development'
  entities:
    - sensor.sn3_temperature
    - sensor.weather_temperature
    - sensor.solar_elevation
    - sensor.master_bedroom_temperature_change_rate
    - sensor.master_bedroom_temperature_last_read_time
    - sensor.master_bedroom_temperature_last_read_value
    - sensor.master_bedroom_outdoor_temperature_delta
    - sensor.cloud_cover_coefficient
    - sensor.household_solar_gain
    - sensor.master_bedroom_solar_gain
    - sensor.master_bedroom_outside_differential_change
    - sensor.master_bedroom_calculated_temperature_change
    - sensor.master_bedroom_compensated_temperature_change_range
    - automation.development_record_temperature_data_to_file
