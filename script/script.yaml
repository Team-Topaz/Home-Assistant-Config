reload_scripts:
  alias: 'Reload Scripts'
  sequence:
    - service: script.reload

reload_automation:
  alias: 'Reload Automation'
  sequence:
    - service: automation.reload

reload_groups:
  alias: 'Reload Groups'
  sequence:
    - service: group.reload

turn_off_everything:
  alias: Turn Off Everything
  sequence:
    - service: scene.turn_on
      data:
        entity_id: scene.all_off
    #- service: ifttt.trigger
    #  data:
    #    event: "all_lights_off"

blink_all_lights:
  alias: Blink All lights
  sequence:
    - service: light.toggle
      data:
        entity_id: group.all_lights
    - delay:
        milliseconds: 500
    - service: light.toggle
      data:
        entity_id: group.all_lights

