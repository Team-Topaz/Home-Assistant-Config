#Some components in support of Artemis or EmptyEpsilon.
#Since neither of these (surprise) have Home Assistant integration,
#they can't trigger HASS effects easily.
#Working around this by creating virtual switches to enable specific fx.

emulated_hue:
  listen_port: 80
  exposed_domains:
    - light
  expose_by_default: false
  entities:
    light.tv_backlight:
      hidden: false
    light.tv_bar_light:
      hidden: false
    light.living_room_floor_lamp:
      hidden: false

light:
  - platform: template
    lights:
      backlight_red_siren:
        friendly_name: "Backlight Red Siren"
        value_template: "{{ states.light.tv_backlight.attributes.effect == 'Red Siren' }}"
        turn_on:
          service: light.turn_on
          data:
            entity_id: light.tv_backlight
            effect: 'Red Siren'
        turn_off:
          service: light.turn_on
          data:
            entity_id: light.tv_backlight
            effect: 'None'
  - platform: template
    lights:
      backlight_red_siren:
        friendly_name: "Backlight Yellow Siren"
        value_template: "{{ states.light.tv_backlight.attributes.effect == 'Yellow Siren' }}"
        turn_on:
          service: light.turn_on
          data:
            entity_id: light.tv_backlight
            effect: 'Yellow Siren'
        turn_off:
          service: light.turn_on
          data:
            entity_id: light.tv_backlight
            effect: 'None'
  - platform: template
    lights:
      bar_light_scanner:
        friendly_name: "Bar Light Scanner"
        value_template: "{{ states.light.tv_bar_light_right.attributes.effect == 'Scanning Effect' and states.light.tv_bar_light_left.attributes.effect == 'Scanning Effect' }}"
        turn_on:
          service: light.turn_on
          data:
            entity_id:
              - light.tv_bar_light_left
              - light.tv_bar_light_right
            effect: 'Scanning Effect'
        turn_off:
          service: light.turn_off
          data:
            entity_id:
              - light.tv_bar_light_right
              - light.tv_bar_light_left
