#Some components in support of Artemis or EmptyEpsilon.
#Since neither of these (surprise) have Home Assistant integration,
#they can't trigger HASS effects easily.
#Working around this by creating virtual switches to enable specific fx.

emulated_hue:
  listen_port: 80
  exposed_domains:
    - light
  expose_by_default: false
  entities:
    light.tv_backlight:
      hidden: false
    light.tv_bar_light:
      hidden: false
    light.living_room_floor_lamp:
      hidden: false
    light.backlight_red_siren:
      hidden: false
    light.backlight_yellow_siren:
      hidden: false
    light.bar_light_scanner:
      hidden: false
