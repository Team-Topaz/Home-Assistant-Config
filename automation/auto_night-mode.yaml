- id: night_mode_autodisable
  alias: "Night Mode: Auto Off"
  trigger:
    - platform: time
      at: '4:00:00'
  action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.night_mode

- id: night_mode_inhibit_kitchen
  alias: "Night Mode: Prevent Kitchen Full Brightness"
  trigger:
    - platform: state
      entity_id: light.kitchen_overhead_lights
      from: 'off'
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: light.kitchen_overhead_lights
        value_template: '{{ state.attributes.brightness }}'
        above: 250
      - condition: state
        entity_id: input_boolean.night_mode
        state: 'on'
  action:
    - service: light.turn_on
      data:
        entity_id: light.kitchen_overhead_lights
        brightness: 64

- id: night_mode_inhibit_bedroom
  alias: "Night Mode: Prevent Bedroom Full Brightness"
  trigger:
    - platform: state
      entity_id: light.master_bedroom_sconce
      from: 'off'
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: light.master_bedroom_sconce
        value_template: '{{ state.attributes.brightness }}'
        above: 250
      - condition: state
        entity_id: input_boolean.night_mode
        state: 'on'
  action:
    - service: light.turn_on
      data:
        entity_id: light.master_bedroom_sconce
        brightness: 64
