#SENSOR INPUTS for dog automation.
- id: dog_food_tub_sensor
  alias: 'Dog: Food Container Opened'
  trigger:
    platform: event
    event_type: button_pressed
    event_data: {"state": "on", "entity_id": "switch.dog_food_container_sensor"}
  action:
  - service: notify.push_main
    data:
      title: 'Door Sensor Triggered'
      message: "Food Tub"
      data:
        tag: 'Tub_door'
  - service: input_boolean.turn_on
    data:
      entity_id: input_boolean.dog_fed

- id: dog_back_door_sensor
  alias: 'Dog: Back Door Opened'
  trigger:
    platform: event
    event_type: button_pressed
    event_data: {"state": "on", "entity_id": "switch.back_door_sensor"}
  action:
  - service: notify.push_main
    data:
      title: 'Door Sensor Triggered'
      message: "Back Door"
      data:
        tag: 'back_door'
  - service: input_boolean.turn_on
    data:
      entity_id: input_boolean.dog_let_out

#automations
#Reset at midnight and noon.
- id: dog_reset_status
  alias: 'Dog: Reset status'
  trigger:
  - platform: time
    at: '00:00:00'
  - platform: time
    at: '12:00:00'
  action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.dog_fed
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.dog_let_out

- id: dog_check_let_out_workday
  alias: 'Dog: Check let out status on workday'
  trigger:
  - platform: time
    at: '08:00:00'
  - platform: time
    at: '22:00:00'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.dog_let_out
      state: 'off'
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: 'on'
  action:
  - service: notify.push_main
    data:
      title: Let the Dog Out
      message: "The dog hasn't yet been let out!"
      data:
        actions:
        - action: dog_let_out
          title: "Let Out"

- id: dog_check_let_out_nonworkday
  alias: 'Dog: Check let out status on non-workday'
