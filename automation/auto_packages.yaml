- id: alert_usps_package_delivered
  alias: 'Packages: Alert when USPS package delivered'
  trigger:
    - platform: numeric_state
      entity_id: sensor.usps_packages_delivered
      above: 0
  action:
    - service: notify.push_main
      data_template:
        title: "USPS package delivered"
        message: '{{states.sensor.usps_packages_delivered.state}} package{% if states.sensor.usps_packages_delivered.state | int != 1 %}s{% endif %} delivered.'
