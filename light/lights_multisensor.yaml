- platform: mqtt_json
  name: "Office LED"
  state_topic: "bruh/office"
  command_topic: "bruh/office/set"
  brightness: true
  flash: true
  rgb: true
  effect: true
  effect_list:
    - breathe
    - pir_light
    - blink
  optimistic: false
  qos: 1
  retain: true

